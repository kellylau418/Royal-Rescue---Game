<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title>Mission - Save Princess Peach</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold Coins: <strong><span id="goldcoinsText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to Koopa Kingdom</button>
        <button id="button3">Fight Bowser</button>
      </div>
      <div id="enemyStats">
        <span class="stat">Enemy Name: <strong><span id="enemyName"></span></strong></span>
        <span class="stat">Health: <strong><span id="enemyHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to Mission - Save Princess Peach. You must defeat Bowser who have kept the beloved Princess Peach captive. You are in the Mushroom Kingdom. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
